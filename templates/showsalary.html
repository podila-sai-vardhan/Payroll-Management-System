<!DOCTYPE html>
<html>
<head>
    <title>Show Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/random');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-bottom: 10px;
        }

        .button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Salary Details</h1>
        <div class="value">
            <span class="label">Employee ID:</span> {{ data.employeeid }}
        </div>
        <div class="value">
            <span class="label">Total Salary:</span> {{ data.Totalsalary }}
        </div>
        <a class="button" href="/payroll-release">Go Back</a>
    </div>
</body>
</html>
