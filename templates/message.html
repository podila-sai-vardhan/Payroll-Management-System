<!DOCTYPE html>
<html>
<head>
<title>Message</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

body {
  background-color: #000;
  color: #fff;
  font-family: 'Orbitron', Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.message {
  text-align: center;
}

h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
  animation: pulse 2s ease-in-out infinite;
}

.success-icon {
  font-size: 120px;
  color: #2ecc71;
  animation: spin 2s linear infinite;
}

p {
  font-size: 24px;
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 4px;
  background-color: #3498db;
  color: #fff;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #2980b9;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>
<div class="message">
  <h1><span class="success-icon">&#10004;</span> Success!</h1>
  <p>Your message has been sent successfully.</p>
  <a href="/" class="btn">Back to Home</a>
</div>
</body>
</html>
